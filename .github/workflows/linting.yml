name: Linting
on: [push, pull_request]

jobs:
  build:
    name: Include What You Use
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - name: Install dependencies
        run: |
          sudo apt-get remove -y --purge man-db # avoid time-consuming trigger
          sudo apt-get update
          sudo apt-get install -y iwyu libbenchmark-dev libcurl4-openssl-dev ninja-build zlib1g-dev

      - name: "CMake Configure for Unix with vcpkg dependencies"
        run: cmake -GNinja -S ${{ github.workspace }} -DRUN_IWYU=ON -B ${{ github.workspace }}/_build

      - name: Build
        run: cmake --build ${{ github.workspace }}/_build 2>&1 | tee ${{ github.workspace }}/output.txt

      - name: Check build output
        run: if egrep -q 'should (add|remove) these lines' ${{ github.workspace }}/output.txt; then exit 1; fi
